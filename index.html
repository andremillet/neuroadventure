        .explanation-title {

        .completion-screen {

        .completion-screen.show {

        .completion-title {

        @media (max-width: 768px) {

            }

                gap: 1rem;

                width: 100%;
            }
        }
    </style>

<body>

    <script>
        // Game data
        const gameData = [
            {
                question: "O que s√£o os n√∫cleos da base?",
                options: ["a) Um tipo de neur√¥nio", "b) Um grupo de n√∫cleos subcorticais", "c) Uma parte da medula espinhal"],
                answer: "b",
                explanation: "Os n√∫cleos da base s√£o uma cole√ß√£o de estruturas subcorticais localizadas na base do prosenc√©falo, envolvidas no controle motor e outras fun√ß√µes."
            },
            {
                question: "Onde est√£o localizados os n√∫cleos da base?",
                options: ["a) No cerebelo", "b) Na base do prosenc√©falo", "c) No tronco encef√°lico"],
                answer: "b",
                explanation: "Eles est√£o localizados profundamente dentro dos hemisf√©rios cerebrais, na base do prosenc√©falo."
            },
            {
                question: "Qual √© a fun√ß√£o prim√°ria dos n√∫cleos da base?",
                options: ["a) Processamento sensorial", "b) Controle motor", "c) Armazenamento de mem√≥ria"],
                answer: "b",
                explanation: "Embora tenham v√°rias fun√ß√µes, seu papel principal √© na regula√ß√£o dos movimentos volunt√°rios."
            },
            {
                question: "Os n√∫cleos da base fazem parte do sistema nervoso central?",
                options: ["a) Sim, fazem parte do SNC", "b) N√£o, fazem parte do SNP", "c) N√£o fazem parte do sistema nervoso"],
                answer: "a",
                explanation: "Os n√∫cleos da base est√£o no c√©rebro, sendo, portanto, parte do sistema nervoso central."
            },
            {
                question: "Os n√∫cleos da base controlam diretamente os movimentos musculares?",
                options: ["a) Sim, enviam sinais diretamente aos m√∫sculos", "b) N√£o, modulam a atividade motora indiretamente", "c) Apenas em certas condi√ß√µes"],
                answer: "b",
                explanation: "Eles influenciam a atividade motora por meio de conex√µes com o c√≥rtex motor, mas n√£o inervam diretamente os m√∫sculos."
            },
            {
                question: "Al√©m do controle motor, em que outras fun√ß√µes os n√∫cleos da base est√£o envolvidos?",
                options: ["a) Vis√£o e audi√ß√£o", "b) Cogni√ß√£o e emo√ß√£o", "c) Digest√£o e respira√ß√£o"],
                answer: "b",
                explanation: "Eles desempenham pap√©is em processos cognitivos, como aprendizado, e na regula√ß√£o emocional."
            },
            {
                question: "Os n√∫cleos da base s√£o uma estrutura √∫nica?",
                options: ["a) Sim, √© um grande n√∫cleo", "b) N√£o, √© um grupo de estruturas interconectadas", "c) Varia entre indiv√≠duos"],
                answer: "b",
                explanation: "Os n√∫cleos da base consistem em v√°rios n√∫cleos distintos, mas interconectados."
            },
            {
                question: "Qual √© outro termo √†s vezes usado para os n√∫cleos da base?",
                options: ["a) G√¢nglios basais", "b) C√≥rtex cerebral", "c) Sistema l√≠mbico"],
                answer: "a",
                explanation: "O termo 'g√¢nglios basais' √© comumente usado, embora 'n√∫cleos da base' seja anatomicamente mais correto."
            },
            {
                question: "Os n√∫cleos da base desempenham um papel na emo√ß√£o?",
                options: ["a) Sim, por meio de conex√µes com o sistema l√≠mbico", "b) N√£o, s√£o apenas estruturas motoras", "c) Apenas em condi√ß√µes patol√≥gicas"],
                answer: "a",
                explanation: "Os n√∫cleos da base, especialmente o estriado ventral, est√£o envolvidos no processamento de recompensas e emo√ß√µes."
            },
            {
                question: "Por que os n√∫cleos da base s√£o importantes para entender dist√∫rbios neurol√≥gicos?",
                options: ["a) Porque s√£o afetados em muitos dist√∫rbios", "b) Porque causam todas as doen√ßas neurol√≥gicas", "c) Porque s√£o f√°ceis de estudar"],
                answer: "a",
                explanation: "Dist√∫rbios como Parkinson e Huntington envolvem disfun√ß√µes nos n√∫cleos da base, tornando-os cruciais para entender essas condi√ß√µes."
            }
        ];

        // Game state
        let currentQuestion = 0;
        let score = 0;
        let answeredCorrectly = false;
        let explanationViewed = false;

        // DOM elements
        const questionNumberEl = document.getElementById('questionNumber');
        const questionTextEl = document.getElementById('questionText');
        const optionsContainerEl = document.getElementById('optionsContainer');
        const explanationPanelEl = document.getElementById('explanationPanel');
        const explanationTextEl = document.getElementById('explanationText');
        const showExplanationBtn = document.getElementById('showExplanationBtn');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const scoreValueEl = document.getElementById('scoreValue');
        const progressFillEl = document.getElementById('progressFill');
        const questionScreenEl = document.getElementById('questionScreen');
        const completionScreenEl = document.getElementById('completionScreen');
        const finalScoreEl = document.getElementById('finalScore');

        // Initialize neural background
        function createNeuralBackground() {
            const bg = document.getElementById('neuralBg');
            for (let i = 0; i < 50; i++) {
                const neuron = document.createElement('div');
                neuron.className = 'neuron';
                neuron.style.left = Math.random() * 100 + '%';
                neuron.style.top = Math.random() * 100 + '%';
                neuron.style.animationDelay = Math.random() * 6 + 's';
                bg.appendChild(neuron);
            }
        }

        // Load current question
        function loadQuestion() {
            const question = gameData[currentQuestion];
            questionNumberEl.textContent = `Pergunta ${currentQuestion + 1} de ${gameData.length}`;
            questionTextEl.textContent = question.question;
            explanationTextEl.textContent = question.explanation;
            
            // Clear previous options
            optionsContainerEl.innerHTML = '';
            
            // Create option buttons
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectOption(String.fromCharCode(97 + index), button);
                optionsContainerEl.appendChild(button);
            });

            // Reset UI state
            explanationPanelEl.classList.remove('show');
            showExplanationBtn.disabled = false;
            nextQuestionBtn.disabled = true;
            answeredCorrectly = false;
            explanationViewed = false;

            // Update progress
            const progress = ((currentQuestion) / gameData.length) * 100;
            progressFillEl.style.width = progress + '%';
        }

        // Handle option selection
        function selectOption(selectedAnswer, buttonEl) {
            const question = gameData[currentQuestion];
            const allButtons = document.querySelectorAll('.option-button');
            
            // Disable all buttons
            allButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Check if answer is correct
            if (selectedAnswer === question.answer) {
                buttonEl.classList.add('correct');
                answeredCorrectly = true;
                if (!explanationViewed) {
                    score += 10; // Only award points if explanation wasn't viewed
                    updateScore();
                }
            } else {
                buttonEl.classList.add('incorrect');
                // Highlight correct answer
                const correctIndex = question.answer.charCodeAt(0) - 97;
                allButtons[correctIndex].classList.add('correct');
            }
            
            nextQuestionBtn.disabled = false;
            showExplanationBtn.disabled = true;
        }

        // Show explanation
        function showExplanation() {
            explanationPanelEl.classList.add('show');
            explanationViewed = true;
            showExplanationBtn.disabled = true;
        }

        // Move to next question
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < gameData.length) {
                loadQuestion();
            } else {
                showCompletionScreen();
            }
        }

        // Update score display
        function updateScore() {
            scoreValueEl.textContent = score;
        }

        // Show completion screen
        function showCompletionScreen() {
            questionScreenEl.style.display = 'none';
            completionScreenEl.classList.add('show');
            
            const maxScore = gameData.length * 10;
            const percentage = Math.round((score / maxScore) * 100);
            
            finalScoreEl.innerHTML = `
                <div>Pontua√ß√£o Final: ${score}/${maxScore} pontos</div>
                <div>Precis√£o: ${percentage}%</div>
            `;
            
            // Update progress to 100%
            progressFillEl.style.width = '100%';
        }

        // Restart game
        function restartGame() {
            currentQuestion = 0;
            score = 0;
            answeredCorrectly = false;
            explanationViewed = false;
            
            questionScreenEl.style.display = 'block';
            completionScreenEl.classList.remove('show');
            
            updateScore();
            loadQuestion();
        }

        // Event listeners
        showExplanationBtn.addEventListener('click', showExplanation);
        nextQuestionBtn.addEventListener('click', nextQuestion);

        // Initialize game
        createNeuralBackground();
        loadQuestion();
        updateScore();
    </script>
</body>
