        // Descrições dos níveis
        const LEVEL_DESCRIPTIONS = {"Introdução aos Núcleos da Base_1": "Conceitos Fundamentais - Introdução aos Núcleos da Base", "Introdução aos Núcleos da Base_2": "Anatomia Básica - Introdução aos Núcleos da Base", "Introdução aos Núcleos da Base_3": "Funções e Circuitos - Introdução aos Núcleos da Base", "Introdução aos Núcleos da Base_4": "Patologias e Distúrbios - Introdução aos Núcleos da Base", "Introdução aos Núcleos da Base_5": "Neurotransmissores e Moléculas - Introdução aos Núcleos da Base", "Componentes dos Núcleos da Base_1": "Conceitos Fundamentais - Componentes dos Núcleos da Base", "Componentes dos Núcleos da Base_2": "Anatomia Básica - Componentes dos Núcleos da Base", "Componentes dos Núcleos da Base_3": "Funções e Circuitos - Componentes dos Núcleos da Base", "Componentes dos Núcleos da Base_4": "Patologias e Distúrbios - Componentes dos Núcleos da Base", "Componentes dos Núcleos da Base_5": "Neurotransmissores e Moléculas - Componentes dos Núcleos da Base"};

        // Estado do jogo
        let currentLevelKey = null;
        let currentQuestion = 0;
        let score = 0;
        let answeredCorrectly = false;
        let explanationViewed = false;
        let gameProgress = JSON.parse(localStorage.getItem('neuroAdventureProgress') || '{}');

        // Elementos DOM
        const levelSelectionEl = document.getElementById('levelSelection');
        const levelGridEl = document.getElementById('levelGrid');
        const levelInfoEl = document.getElementById('levelInfo');
        const levelBadgeEl = document.getElementById('levelBadge');
        const levelTitleEl = document.getElementById('levelTitle');
        const questionScreenEl = document.getElementById('questionScreen');
        const questionNumberEl = document.getElementById('questionNumber');
        const questionTextEl = document.getElementById('questionText');
        const optionsContainerEl = document.getElementById('optionsContainer');
        const explanationPanelEl = document.getElementById('explanationPanel');
        const explanationTextEl = document.getElementById('explanationText');
        const showExplanationBtn = document.getElementById('showExplanationBtn');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const scoreValueEl = document.getElementById('scoreValue');
        const progressFillEl = document.getElementById('progressFill');
        const completionScreenEl = document.getElementById('completionScreen');
        const finalScoreEl = document.getElementById('finalScore');

        // Inicializar background neural
        function createNeuralBackground() {
            const bg = document.getElementById('neuralBg');
            for (let i = 0; i < 50; i++) {
                const neuron = document.createElement('div');
                neuron.className = 'neuron';
                neuron.style.left = Math.random() * 100 + '%';
                neuron.style.top = Math.random() * 100 + '%';
                neuron.style.animationDelay = Math.random() * 6 + 's';
                bg.appendChild(neuron);
            }
        }

        // Gerar grid de níveis
        function generateLevelGrid() {
            levelGridEl.innerHTML = '';
            
            // Ordenar níveis por tema e depois por nível
            const sortedKeys = Object.keys(GAME_DATA).sort((a, b) => {
                const [temaA, levelA] = a.split('_');
                const [temaB, levelB] = b.split('_');
                
                if (temaA !== temaB) {
                    return temaA.localeCompare(temaB);
                }
                return parseInt(levelA) - parseInt(levelB);
            });
            
            sortedKeys.forEach(levelKey => {
                const levelData = GAME_DATA[levelKey];
                const isCompleted = gameProgress[levelKey] && gameProgress[levelKey].completed;
                const questionCount = levelData.questions.length;
                
                const levelButton = document.createElement('div');
                levelButton.className = `level-button ${isCompleted ? 'completed' : ''}`;
                levelButton.onclick = () => startLevel(levelKey);
                
                levelButton.innerHTML = `
                    <div class="level-title">Nível ${levelData.level}: ${levelData.tema}</div>
                    <div class="level-description">${LEVEL_DESCRIPTIONS[levelKey] || levelData.tema}</div>
                    <div class="level-stats">${questionCount} questões</div>
                `;
                
                levelGridEl.appendChild(levelButton);
            });
        }

        // Iniciar nível
        function startLevel(levelKey) {
            currentLevelKey = levelKey;
            currentQuestion = 0;
            score = 0;
            
            const levelData = GAME_DATA[levelKey];
            levelTitleEl.textContent = `Nível ${levelData.level}: ${levelData.tema}`;
            
            levelSelectionEl.classList.add('hidden');
            levelInfoEl.classList.remove('hidden');
            questionScreenEl.style.display = 'block';
            completionScreenEl.classList.remove('show');
            
            updateScore();
            loadQuestion();
        }

        // Carregar questão atual
        function loadQuestion() {
            const levelData = GAME_DATA[currentLevelKey];
            const question = levelData.questions[currentQuestion];
            
            questionNumberEl.textContent = `Pergunta ${currentQuestion + 1} de ${levelData.questions.length}`;
            questionTextEl.textContent = question.question;
            explanationTextEl.textContent = question.explanation;
            
            // Limpar opções anteriores
            optionsContainerEl.innerHTML = '';
            
            // Criar botões de opção
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectOption(String.fromCharCode(97 + index), button);
                optionsContainerEl.appendChild(button);
            });

            // Resetar estado da UI
            explanationPanelEl.classList.remove('show');
            showExplanationBtn.disabled = false;
            nextQuestionBtn.disabled = true;
            answeredCorrectly = false;
            explanationViewed = false;

            // Atualizar progresso
            const progress = ((currentQuestion) / levelData.questions.length) * 100;
            progressFillEl.style.width = progress + '%';
        }

        // Selecionar opção
        function selectOption(selectedAnswer, buttonEl) {
            const levelData = GAME_DATA[currentLevelKey];
            const question = levelData.questions[currentQuestion];
            const allButtons = document.querySelectorAll('.option-button');
            
            // Desabilitar todos os botões
            allButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Verificar se resposta está correta
            if (selectedAnswer === question.answer) {
                buttonEl.classList.add('correct');
                answeredCorrectly = true;
                if (!explanationViewed) {
                    score += 10; // Só dar pontos se explicação não foi visualizada
                    updateScore();
                }
            } else {
                buttonEl.classList.add('incorrect');
                // Destacar resposta correta
                const correctIndex = question.answer.charCodeAt(0) - 97;
                allButtons[correctIndex].classList.add('correct');
            }
            
            nextQuestionBtn.disabled = false;
            showExplanationBtn.disabled = true;
        }

        // Mostrar explicação
        function showExplanation() {
            explanationPanelEl.classList.add('show');
            explanationViewed = true;
            showExplanationBtn.disabled = true;
        }

        // Próxima questão
        function nextQuestion() {
            currentQuestion++;
            const levelData = GAME_DATA[currentLevelKey];
            
            if (currentQuestion < levelData.questions.length) {
                loadQuestion();
            } else {
                showCompletionScreen();
            }
        }

        // Atualizar pontuação
        function updateScore() {
            scoreValueEl.textContent = score;
        }

        // Mostrar tela de conclusão
        function showCompletionScreen() {
            const levelData = GAME_DATA[currentLevelKey];
            const maxScore = levelData.questions.length * 10;
            const percentage = Math.round((score / maxScore) * 100);
            
            // Salvar progresso
            if (!gameProgress[currentLevelKey]) {
                gameProgress[currentLevelKey] = {};
            }
            gameProgress[currentLevelKey].completed = true;
            gameProgress[currentLevelKey].bestScore = Math.max(
                gameProgress[currentLevelKey].bestScore || 0, 
                score
            );
            localStorage.setItem('neuroAdventureProgress', JSON.stringify(gameProgress));
            
            questionScreenEl.style.display = 'none';
            completionScreenEl.classList.add('show');
            
            finalScoreEl.innerHTML = `
                <div>Pontuação Final: ${score}/${maxScore} pontos</div>
                <div>Precisão: ${percentage}%</div>
            `;
            
            // Atualizar progresso para 100%
            progressFillEl.style.width = '100%';
        }

        // Voltar à seleção de níveis
        function backToLevelSelection() {
            levelSelectionEl.classList.remove('hidden');
            levelInfoEl.classList.add('hidden');
            questionScreenEl.style.display = 'none';
            completionScreenEl.classList.remove('show');
            
            // Regenerar grid para mostrar progresso atualizado
            generateLevelGrid();
        }

        // Reiniciar nível atual
        function restartCurrentLevel() {
            if (currentLevelKey) {
                startLevel(currentLevelKey);
            }
        }

        // Resetar todo o progresso
        function resetAllProgress() {
            if (confirm('Tem certeza que deseja resetar todo o seu progresso?')) {
                localStorage.removeItem('neuroAdventureProgress');
                gameProgress = {};
                generateLevelGrid();
            }
        }

        // Event listeners
        showExplanationBtn.addEventListener('click', showExplanation);
        nextQuestionBtn.addEventListener('click', nextQuestion);

        // Inicializar jogo
        createNeuralBackground();
        generateLevelGrid();
        updateScore();
    </script>
